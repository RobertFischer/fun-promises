# @format
---
name: Release

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*"
    paths:
      - "**.ts"
      - "**.config.*"
      - package.json
      - tsconfig.json
      - "*.md"
      - ".github/workflows/release.yml"

jobs:
  perform_release:
    if:
      github.event_name == 'push' && contains(github.event.commits[0].message,
      '[skip ci]') == false
    outputs:
      released: ${{ steps.release.outputs.new_release_published }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          persist-credentials: false
      - name: Install Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: "14"
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run tests
        run: yarn test
      - name: Polish Files
        run: yarn polish
      - name: Build Distribution Bundles
        run: yarn build:bundle
      - name: Perform Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v2.5.3
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  postrelease_updates:
    needs:
      - perform_release
    if: needs.perform_release.outputs.released
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          fetch-depth: 2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "14"
      - run: git pull origin
      - run: ./script/bootstrap
        env:
          NONINTERACTIVE: true
      - run: yarn install
      - run: yarn bump-deps
      - run: yarn build
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message:
            "chore(post-release): committing changes produced during the release"
